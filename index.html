<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Calculator - Basic Mode</title>
    
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
      <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Light theme colors
                        'win11-bg': '#f3f3f3',
                        'win11-calc-bg': '#f9f9f9',
                        'win11-display-bg': '#ffffff',
                        'win11-btn-default': '#f3f3f3',
                        'win11-btn-hover': '#e5e5e5',
                        'win11-btn-active': '#d6d6d6',
                        'win11-btn-operator': '#f7f7f7',
                        'win11-btn-operator-hover': '#e8e8e8',
                        'win11-btn-equals': '#0067c0',
                        'win11-btn-equals-hover': '#005a9e',
                        'win11-text': '#1a1a1a',
                        'win11-text-secondary': '#666666',                        // Dark theme colors - Dark Purple Scheme (Lighter)
                        'win11-dark-bg': '#1a1528',           // Lighter dark purple background
                        'win11-dark-calc-bg': '#2d2640',      // Lighter calculator purple
                        'win11-dark-display-bg': '#221d35',   // Lighter display purple
                        'win11-dark-btn-default': '#3d3550',  // Lighter button purple
                        'win11-dark-btn-hover': '#4a4260',    // Medium purple
                        'win11-dark-btn-active': '#56496d',   // Brighter purple
                        'win11-dark-btn-operator': '#403a58', // Lighter purple-gray
                        'win11-dark-btn-operator-hover': '#4d4668', // Medium purple
                        'win11-dark-btn-equals': '#7c3aed',   // Vibrant bright purple
                        'win11-dark-btn-equals-hover': '#8b5cf6', // Even brighter purple
                        'win11-dark-text': '#f3e8ff',         // Very light purple-white
                        'win11-dark-text-secondary': '#c4b5fd', // Light purple
                    },
                    fontFamily: {
                        'segoe': ['"Segoe UI"', 'system-ui', '-apple-system', 'sans-serif'],
                    },
                }
            }
        }
    </script>
      <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="bg-win11-bg dark:bg-win11-dark-bg min-h-screen flex items-center justify-center p-4 font-segoe transition-colors duration-300">
    
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="fixed top-4 right-4 p-3 rounded-lg bg-white dark:bg-win11-dark-btn-default shadow-lg hover:shadow-xl transition-all duration-200 z-50" aria-label="Toggle theme">
        <!-- Sun Icon (shown in dark mode) -->
        <svg id="sun-icon" class="w-6 h-6 text-yellow-500 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"/>
        </svg>
        <!-- Moon Icon (shown in light mode) -->
        <svg id="moon-icon" class="w-6 h-6 text-gray-700 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
        </svg>    </button>
    
    <!-- Main Calculator Container with Integrated History Panel -->
    <div id="calculator" class="bg-win11-calc-bg dark:bg-win11-dark-calc-bg rounded-lg shadow-2xl w-full max-w-6xl overflow-hidden transition-colors duration-300">
        
        <!-- Calculator Header -->
        <div class="bg-white dark:bg-win11-dark-display-bg px-4 py-3 border-b border-gray-200 dark:border-gray-700 transition-colors duration-300 flex justify-between items-center">
            <h1 class="text-sm font-semibold text-win11-text dark:text-win11-dark-text">Calculator</h1>
            <!-- History Toggle Button (Only visible on mobile/tablet) -->
            <button id="history-toggle-mobile" class="lg:hidden p-2 rounded hover:bg-gray-200 dark:hover:bg-win11-dark-btn-hover transition-colors duration-200" aria-label="Toggle history panel">
                <svg class="w-5 h-5 text-win11-text dark:text-win11-dark-text" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
                </svg>
            </button>
        </div>
          <!-- Content Container: Calculator Body + History Panel -->
        <div class="flex flex-col lg:flex-row">
            
            <!-- Calculator Body (Display + Keypad) -->
            <div class="flex-1">
        <!-- Display Section -->
        <div class="bg-win11-display-bg dark:bg-win11-dark-display-bg px-6 py-6 transition-colors duration-300">
            <!-- History Display -->
            <div id="history-display" class="text-right text-sm text-win11-text-secondary dark:text-win11-dark-text-secondary h-6 overflow-hidden">
                &nbsp;
            </div>
            
            <!-- Main Display -->
            <div id="main-display" class="text-right text-5xl font-light text-win11-text dark:text-win11-dark-text mt-2 overflow-hidden whitespace-nowrap">
                0
            </div>
        </div>
        
        <!-- Keypad Section -->
        <div class="p-4 bg-win11-calc-bg dark:bg-win11-dark-calc-bg transition-colors duration-300">
            <div class="grid grid-cols-4 gap-2">
                
                <!-- Row 1: Memory and Clear Functions -->
                <button class="calc-btn btn-function" data-action="percent">%</button>
                <button class="calc-btn btn-function" data-action="clear-entry">CE</button>
                <button class="calc-btn btn-function" data-action="clear">C</button>
                <button class="calc-btn btn-function" data-action="backspace">
                    <svg class="w-5 h-5 mx-auto" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M6.707 4.879A3 3 0 018.828 4H15a3 3 0 013 3v6a3 3 0 01-3 3H8.828a3 3 0 01-2.121-.879l-4.415-4.414a1 1 0 010-1.414l4.415-4.414zm4 2.414a1 1 0 00-1.414 1.414L10.586 10l-1.293 1.293a1 1 0 101.414 1.414L12 11.414l1.293 1.293a1 1 0 001.414-1.414L13.414 10l1.293-1.293a1 1 0 00-1.414-1.414L12 8.586l-1.293-1.293z" clip-rule="evenodd"/>
                    </svg>
                </button>
                
                <!-- Row 2: Advanced Functions and Division -->
                <button class="calc-btn btn-function" data-action="reciprocal">1/x</button>
                <button class="calc-btn btn-function" data-action="square">x²</button>
                <button class="calc-btn btn-function" data-action="sqrt">√</button>
                <button class="calc-btn btn-operator" data-action="divide">÷</button>
                
                <!-- Row 3: 7, 8, 9, Multiply -->
                <button class="calc-btn btn-number" data-number="7">7</button>
                <button class="calc-btn btn-number" data-number="8">8</button>
                <button class="calc-btn btn-number" data-number="9">9</button>
                <button class="calc-btn btn-operator" data-action="multiply">×</button>
                
                <!-- Row 4: 4, 5, 6, Subtract -->
                <button class="calc-btn btn-number" data-number="4">4</button>
                <button class="calc-btn btn-number" data-number="5">5</button>
                <button class="calc-btn btn-number" data-number="6">6</button>
                <button class="calc-btn btn-operator" data-action="subtract">−</button>
                
                <!-- Row 5: 1, 2, 3, Add -->
                <button class="calc-btn btn-number" data-number="1">1</button>
                <button class="calc-btn btn-number" data-number="2">2</button>
                <button class="calc-btn btn-number" data-number="3">3</button>                <button class="calc-btn btn-operator" data-action="add">+</button>
                
                <!-- Row 6: Negate, 0, Decimal, Equals -->
                <button class="calc-btn btn-number" data-action="negate">±</button>
                <button class="calc-btn btn-number" data-number="0">0</button>
                <button class="calc-btn btn-number" data-action="decimal">.</button>
                <button class="calc-btn btn-equals" data-action="equals">=</button>                
            </div>        
        </div>
        
            </div>
            <!-- End Calculator Body -->
              <!-- History Panel (Static on Desktop, Overlay on Mobile/Tablet) -->
            <div id="history-panel" class="hidden lg:flex lg:flex-col lg:w-80 bg-win11-calc-bg dark:bg-win11-dark-calc-bg transition-all duration-300 lg:static fixed right-0 top-0 h-full z-40 w-80">
                <!-- History Panel Header -->
                <div class="bg-win11-display-bg dark:bg-win11-dark-display-bg px-4 py-3 border-b border-gray-200 dark:border-gray-700 flex justify-between items-center flex-shrink-0">
                    <h2 class="text-sm font-semibold text-win11-text dark:text-win11-dark-text">History</h2>
                    <div class="flex gap-2">
                        <!-- Clear History Button -->
                        <button id="clear-history" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-win11-dark-btn-hover transition-colors duration-200" aria-label="Clear history">
                            <svg class="w-5 h-5 text-win11-text dark:text-win11-dark-text" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                        <!-- Close Panel Button (Only visible on mobile/tablet) -->
                        <button id="close-history" class="lg:hidden p-2 rounded hover:bg-gray-200 dark:hover:bg-win11-dark-btn-hover transition-colors duration-200" aria-label="Close history panel">
                            <svg class="w-5 h-5 text-win11-text dark:text-win11-dark-text" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                    </div>
                </div>        
                <!-- History List -->
                <div id="history-list" class="overflow-y-auto flex-1 p-4">
                    <!-- Empty State -->
                    <div id="history-empty" class="flex flex-col items-center justify-center h-full text-center text-win11-text-secondary dark:text-win11-dark-text-secondary">
                        <svg class="w-16 h-16 mb-4 opacity-50" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                        </svg>
                        <p class="text-sm">There's no history yet</p>
                    </div>
                    <!-- History items will be inserted here -->
                </div>
            </div>
            <!-- End History Panel -->
            
        </div>
        <!-- End Content Container -->
        
    </div>
    <!-- End Calculator -->
    
    <!-- Overlay for History Panel (Only on mobile/tablet) -->
    <div id="history-overlay" class="lg:hidden fixed inset-0 bg-black bg-opacity-50 hidden z-30 transition-opacity duration-300"></div>
    
    <!-- JavaScript Files -->
    <script src="js/calculator.js"></script>
    <script src="js/ui.js"></script>
    
</body>
</html>
